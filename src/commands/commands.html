<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <script
      type="text/javascript"
      src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"
    ></script>
    <link rel="stylesheet" href="../css/custom.css" />
    <style>
      .row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
      }
      .textField {
        width: 45%;
      }
      .seeMore {
        cursor: pointer;
        color: blue;
      }
      .hidden {
        display: none;
      }
    </style>
    <script>
      // Your existing JavaScript code
    </script>
  </head>

  <body>
    <div>
      <img
        src="../../assets/topHeader.png"
        id="topHeader"
        style="width: -webkit-fill-available;"
      />
      <h1>
        <center>Business Activity</center>
      </h1>
    </div>

    <div id="dataDisplay">
      <div class="row">
        <input type="text" class="textField" placeholder="TextField 1" />
        <input type="text" class="textField" placeholder="TextField 2" />
      </div>
      <div class="row">
        <input type="text" class="textField" placeholder="TextField 3" />
        <input type="text" class="textField" placeholder="TextField 4" />
      </div>
      <div class="row">
        <input type="text" class="textField" placeholder="TextField 5" />
        <input type="text" class="textField" placeholder="TextField 6" />
      </div>
      <div class="seeMore" onclick="toggleHidden()">See more</div>
      <div class="hidden">
        <div class="row">
          <input type="text" class="textField" placeholder="TextField 7" />
          <input type="text" class="textField" placeholder="TextField 8" />
        </div>
        <div class="row">
          <input type="text" class="textField" placeholder="TextField 9" />
          <input type="text" class="textField" placeholder="TextField 10" />
        </div>
        <div class="row">
          <input type="text" class="textField" placeholder="TextField 11" />
          <input type="text" class="textField" placeholder="TextField 12" />
        </div>
      </div>
    </div>

    <div>
      <img
        src="../../assets/footer.png"
        id="footer"
        style="bottom: 0; position: absolute; margin-left: -8px; width: -webkit-fill-available;"
      />
    </div>
    <div>
      <img
        src="../../assets/addovationSync.png"
        style="bottom: 0; position: absolute; float: center;"
      />
    </div>

    <script>
      function toggleHidden() {
        const hiddenDiv = document.querySelector(".hidden");
        if (hiddenDiv) {
          hiddenDiv.classList.toggle("hidden");
        }
      }
    </script>
  </body>
</html>
